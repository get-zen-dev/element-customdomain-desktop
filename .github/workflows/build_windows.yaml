            - name: "[Release] Prepare release latest copy"
              if: inputs.deploy-mode && inputs.version == ''
              shell: bash
              run: |
                  cp "$(find . -type f -iname "*.exe" | xargs -0 -n1 -- basename)" "Element${{ secrets.NAMING_APP_NAME_SUFFIX }} Setup.exe"
              working-directory: "dist/install/win32/${{ steps.config.outputs.dir }}"

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ inputs.deploy-mode && 'packages.element.io' || format('win-{0}', inputs.arch) }}
                  path: dist
                  retention-days: 1
