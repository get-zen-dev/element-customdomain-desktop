            - name: Build App
              run: |
                  yarn ts-node scripts/generate-builder-config.ts ${{ steps.nightly.outputs.config-args }} ${{ steps.esigner.outputs.config-args }}

                  mv electron-builder.json electron-builder.json.original
                  jq '.productName = \"Element${{ secrets.NAMING_APP_NAME_SUFFIX }}\" | .appId = \"${{ secrets.NAMING_APP_ID }}\"' electron-builder.json.original > electron-builder.json

                  yarn build --publish never -w --config electron-builder.json ${{ steps.config.outputs.build-args }}

