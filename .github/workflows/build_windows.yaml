# Original source: https://github.com/vector-im/element-desktop/blob/master/.github/workflows/build_windows.yaml

# This workflow relies on actions/cache to store the hak dependency artifacts as they take a long time to build
# Due to this extra care must be taken to only ever run all build_* scripts against the same branch to ensure
# the correct cache scoping, and additional care must be taken to not run untrusted actions on the develop branch.
on:
    workflow_call:
        secrets:
            ESIGNER_USER_NAME:
                required: false
            ESIGNER_USER_PASSWORD:
                required: false
            ESIGNER_USER_TOTP:
                required: false
            USER_HOMESERVER:
                required: true
            USER_UPDATE_FOLDER:
                required: true
            NAMING_APP_ID:
                required: true
            NAMING_APP_NAME_SUFFIX:
                required: false
            NAMING_APP_DATA_NAME_SUFFIX:
                required: false
        inputs:
            arch:
                type: string
                required: true
                description: "The architecture to build for, one of 'x64' | 'x86' | 'arm64'"
            sign:
                type: string
                required: false
                description: "Whether to sign & notarise the build, requires 'packages.element.io' environment"
            deploy-mode:
                type: boolean
                required: false
                description: "Whether to arrange artifacts in the arrangement needed for deployment, skipping unrelated ones"
            element-version:
                description: Version of Element to build
                required: true
                type: string
            update-policy:
                type: string
jobs:
    build:
        runs-on: windows-latest
        environment: ${{ inputs.sign && 'packages.element.io' || '' }}
        env:
            SIGNTOOL_PATH: "C:/Program Files (x86)/Windows Kits/10/bin/10.0.22000.0/x86/signtool.exe"
        steps:
            - uses: kanga333/variable-mapper@master
              id: config
              with:
                  key: "${{ inputs.arch }}"
                  export_to: output
                  map: |
                      {
                        "x64": {
                          "target": "x86_64-pc-windows-msvc",
                          "dir": "x64"
                        },
                        "arm64": {
                          "target": "aarch64-pc-windows-msvc",
                          "build-args": "--arm64",
                          "arch": "amd64_arm64",
                          "dir": "arm64"
                        },
                        "x86": {
                          "target": "i686-pc-windows-msvc",
                          "build-args": "--ia32",
                          "dir": "ia32"
                        }
                      }

            - uses: actions/checkout@v3

            - name: Load Element & Create Config
              run: |
                  git clone https://github.com/vector-im/element-desktop.git
                  cd element-desktop
                  git checkout master
                  git checkout ${{ inputs.element-version }}
                  cd ..

                  $CONFIG_PATH="element-desktop/element.io/release/config.json"

                  mkdir myconfig
                  if ( "${{ inputs.update-policy }}" -eq "custom" )
                  {
                      jq '.default_server_name = "${{ secrets.USER_HOMESERVER }}" | .update_base_url = "${{ secrets.USER_UPDATE_FOLDER }}"' $CONFIG_PATH > myconfig/config.json;
                      mv element-desktop/package.json element-desktop/package.json.original;
                      jq '.name = "element-desktop${{ secrets.NAMING_APP_DATA_NAME_SUFFIX }}" | .productName = "Element${{ secrets.NAMING_APP_NAME_SUFFIX }}"' element-desktop/package.json.original > element-desktop/package.json;
                  }

                  if ( "${{ inputs.update-policy }}" -eq "none" )
                  {
                      jq '.default_server_name = "${{ secrets.USER_HOMESERVER }}" | .update_base_url = ""' $CONFIG_PATH > myconfig/config.json;
                      mv element-desktop/package.json element-desktop/package.json.original;
                      jq '.name = "element-desktop${{ secrets.NAMING_APP_DATA_NAME_SUFFIX }}" | .productName = "Element${{ secrets.NAMING_APP_NAME_SUFFIX }}"' element-desktop/package.json.original > element-desktop/package.json;
                  }

                  mv -Force element-desktop/* ./

            - uses: actions/download-artifact@v3
              with:
                  name: webapp

            - name: Cache .hak
              id: cache
              uses: actions/cache@v3
              with:
                  key: ${{ runner.os }}-${{ inputs.arch }}-${{ hashFiles('hakDependencies.json', 'electronVersion') }}
                  path: |
                      ./.hak

            - name: Set up build tools
              uses: ilammy/msvc-dev-cmd@v1
              with:
                  arch: ${{ steps.config.outputs.arch || inputs.arch }}

            # ActiveTCL package on choco is from 2015,
            # this one is newer but includes more than we need
            - name: Choco install tclsh
              if: steps.cache.outputs.cache-hit != 'true'
              shell: pwsh
              run: |
                  choco install -y magicsplat-tcl-tk --no-progress
                  echo "${HOME}/AppData/Local/Apps/Tcl86/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

            - name: Choco install NetWide Assembler
              if: steps.cache.outputs.cache-hit != 'true'
              shell: pwsh
              run: |
                  choco install -y nasm --no-progress
                  echo "C:/Program Files/NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

            - name: Install Rust
              if: steps.cache.outputs.cache-hit != 'true'
              uses: actions-rs/toolchain@v1
              with:
                  default: true
                  toolchain: stable
                  target: ${{ steps.config.outputs.target }}

            - uses: actions/setup-node@v3
              with:
                  cache: "yarn"

            # Does not need branch matching as only analyses this layer
            - name: Install Deps
              run: "yarn install" #--frozen-lockfile"

            - name: Change config
              run: "yarn run fetch --noverify --cfgdir myconfig"

            - name: Build Natives
              if: steps.cache.outputs.cache-hit != 'true'
              run: |
                  refreshenv
                  yarn build:native --target ${{ steps.config.outputs.target }}

