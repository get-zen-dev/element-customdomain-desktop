name: Build And Print Dist

on:
  workflow_dispatch:

jobs:
  test_job:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: yarn build-custom

      - name: Ls Dist
        run: ls -r element-desktop/dist > ls-result.txt
      
      - name: Generate Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ls-result-${{ matrix.os }}.txt
          path: ls-result.txt
